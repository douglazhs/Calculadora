<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="description" content="Página de estudos sobre web">
        <meta keywords="text" content="html, js, estudos"> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>
    <body class = "body">
        <div class="calculator">
            <p class="getNumber" id="resultado">
            
            <div class="operations">
                <button class="button" onclick="insert('+')">
                    +
                </button>

                <button class="button" onclick="insert('-')">
                    -
                </button>

                <button class="button" onclick="insert('/')">
                    /
                </button>

                <button class="button" onclick="insert('*')">
                    *
                </button>

            </div>

            <div class="numbers">
                <button class="button" onclick="insert('1')">
                    1
                </button>

                <button class="button" onclick="insert('2')">
                    2
                </button>

                <button class="button" onclick="insert('3')">
                    3
                </button>

                 <button class="button"onclick="insert('%')">
                    %
                </button>

                <button class="button" onclick="insert('4')">
                    4
                </button>

                <button class="button" onclick="insert('5')">
                    5
                </button>

                <button class="button" onclick="insert('6')">
                    6
                </button>

                <button class="button" onclick="insert('√')">
                    √
                </button>

                <button class="button"  onclick="insert('7')">
                    7
                </button>

                <button class="button" onclick="insert('8')">
                    8
                </button>

                <button class="button" onclick="insert('9')">
                    9
                </button>

                <button class="button" onclick="clean()">
                    AC
                </button>

                <button class="button" onclick="insert('0')">
                    0
                </button>

                <button class="button" onclick="insert('.')">
                    .
                </button>

                <button class="button" id="igual" onclick="calcular()">
                    =
                </button>
            </div>
        </div>
        <script>
        function insert(num){
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }

        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }

        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else{
                document.getElementById('resultado').innerHTML = "Nada"
            }
        }
    </script>
    </body>
    <footer>
        
    </footer>
    <script href="script.js"></script>
</html>
